<!Doctype html>
<html>
<head>
<title > Calculator with four functions </title>
	<style>
		h1{
			background:linear-gradient(to left, #BF2C34, #F07857);
			background-clip: text;
			color: transparent;
		}

	</style>
<head>
<body> 
<h1 style="background-color:#b5d6d6; display: inline-block; padding: 5px;">A Calculator with Four Functions</h1>	
<script>
function add(){
	var num1, num2;
	num1=Number(document.form1.txtNum1.value);
	num2=Number(document.form1.txtNum2.value);
	document.form1.result.value=num1+num2;}

function divide(){
	var num1, num2;
	num1=Number(document.form1.txtNum1.value);
	num2=Number(document.form1.txtNum2.value);
	document.form1.result.value=num1/num2;}

function subtract(){
	var num1, num2;
	num1=Number(document.form1.txtNum1.value);
	num2=Number(document.form1.txtNum2.value);
	document.form1.result.value=num1-num2;}


function multiply(){
	var num1, num2;
	num1=Number(document.form1.txtNum1.value);
	num2=Number(document.form1.txtNum2.value);
	document.form1.result.value=num1*num2;}




</script>

<form name="form1">
Enter operand 1:
<input type="text" name="txtNum1" size=8><br><br>
Enter operand 2:
<input type="text" name="txtNum2" size=8><br><br>
<input type="button" value="+" onclick="add()"><br><br>
<input type="button" value="/" onclick="divide()"><br><br>
<input type="button" value="-" onclick="subtract()"><br><br>
<input type="button" value="x" onclick="multiply()"><br><br>
Result:
<input type="text" name="result">
</form>

</body>
</html>
